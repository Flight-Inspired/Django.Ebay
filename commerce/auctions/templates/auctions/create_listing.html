{% extends "auctions/layout.html" %}

{% block body %}
    <div style="padding-bottom: 20px; text-align: center;">
        <h2>Create a New Listing</h2>
    </div>
    <div class="center-container" style="display: flex; justify-content: center;">
        <div class="create-listing-container" style="width: 50%; text-align: left;">
            <div class="create-listing-item">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-column">
                            <label for="id_title">Title:</label>
                            <input type="text" id="id_title" name="title" required placeholder="Listing Title">
                        </div>
                        <div class="form-column">
                            <label for="id_starting_bid">Starting Bid:</label>
                            <input type="text" id="id_starting_bid" name="starting_bid" required pattern="^\d+(\.\d{1,2})?$" title="i.e. 3.95" placeholder="i.e. 22.99">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="id_description">Description:</label>
                            <textarea id="id_description" name="description" required placeholder="Enter listing description here..." style="height: 150px;"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-column">
                            <label for="id_category">Category:</label>
                            <select id="id_category" name="category" style="height: 29px">
                                <option value="uncategorized">Uncategorized</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="furniture">Furniture</option>
                                <option value="vehicles">Vehicles</option>
                                <option value="books">Books</option>
                                <!-- Add more options as needed (Rememberto adjust the view) -->
                            </select>
                        </div>
                        <div class="form-column">
                            <label for="id_image_url">Image URL:</label>
                            <input type="url" id="id_image_url" name="image_url" placeholder="Enter image URL (Optional)">
                        </div>
                    </div>
                    <button type="submit" style="background-color: lightgreen; border-radius: 5px; margin-left: -5px;">Create Listing</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
